<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Losah Builder - Téléchargez des vidéos, partagez sur WhatsApp et gérez vos fichiers facilement" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="téléchargement vidéo, YouTube, Facebook, LinkedIn, WhatsApp, partage fichiers, WeTransfer">
    <meta name="author" content="Losah Builder Team">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Losah Builder - Plateforme tout-en-un">
    <meta property="og:description" content="Téléchargez des vidéos, partagez sur WhatsApp et gérez vos fichiers facilement">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://losahbuilder.com">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Losah Builder - Plateforme tout-en-un">
    <meta name="twitter:description" content="Téléchargez des vidéos, partagez sur WhatsApp et gérez vos fichiers facilement">
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg">
    
    <title>Losah Builder - Téléchargement, Partage et Gestion de Fichiers</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; color: #666;">
        <h2>JavaScript requis</h2>
        <p>Vous devez activer JavaScript pour utiliser cette application.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 16px; color: #6b7280; font-family: system-ui;">Chargement...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading once React loads */
      #root:not(:empty) ~ #loading {
        display: none;
      }
    </style>
  </body>
</html>
